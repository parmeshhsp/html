<html>
    <head>
        <title>HTML Assignment</title>
        <body>
            <center>HTML TABLES</center>
            <h3>Creates Tables in HTML</h3>
            <table border="" cellpadding="2" cellspacing="2">
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                </tr>
                <tr>
                    <td rowspan="2">Row 1 cell 1</td>
                    <td>Row 1 cell 2</td>
                    <td>Row 1 cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 cell 2</td>
                    <td>Row 2 cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 cell 1</td>
                </tr>       
            </Table>
        </body>
    </head>
</html>
